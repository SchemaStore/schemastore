# Asp.Net files must not be updated.
WARNING_AspNetFiles:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/bin/**/*'
          - 'src/css/**/*'
          - 'src/img/**/*'
          - 'src/js/**/*'
          - '**/*.sln'
          - '**/*.cshtml'
          - '**/*.config'
          - '**/*.webinfo'
          - '**/*.ico'
          - '**/*.txt'

# code change
gruntfile:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/Gruntfile.cjs'

# schema setting change
schema-validation.json:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/schema-validation.json'

# possible code change
ci:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/**/*'

# possible code change
NodeJS:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/**/*'
          - 'src/package.json'
          - 'src/package-lock.json'

# possible URL change
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'

# formatting change
editorconfig:
  - changed-files:
      - any-glob-to-any-file:
          - '.editorconfig'

# lint change
eslintrcjson:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/.eslintrc.json'

# .gitignore change
gitignore:
  - changed-files:
      - any-glob-to-any-file:
          - '.gitignore'
          - '.gitattributes'
# Do not add "api", "schema" and "test" directories.
# Those are the usual commit. No need for extra attention.
# src/api/**/*
# src/schema/*
# src/test/**/*
# src/negative_test/**/*


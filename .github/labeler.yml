# Asp.Net files must not be updated.
WARNING_AspNetFiles:
  - "src/bin/**/*"
  - "src/css/**/*"
  - "src/img/**/*"
  - "src/js/**/*"
  - "**/*.sln"
  - "**/*.cshtml"
  - "**/*.config"
  - "**/*.webinfo"
  - "**/*.ico"
  - "**/*.txt"

# code change
gruntfile.cjs:
  - "src/Gruntfile.cjs"

# schema setting change
schema-validation.json:
  - "src/schema-validation.json"

# possible code change
GitHub_ci_folder:
  - ".github/**/*"

# possible code change
makefile:
  - "Makefile"

# possible code change
NodeJs:
  - "src/package.json"
  - "src/package-lock.json"

# possible URL change
doc_md:
  - "**/*.md"

# formatting change
editorconfig:
  - ".editorconfig"

# lint change
eslintrcjson:
  - "src/.eslintrc.json"

# .gitignore change
gitignore:
  - ".gitignore"
  - ".gitattributes"
# Do not add "api", "schema" and "test" directories.
# Those are the usual commit. No need for extra attention.
# src/api/**/*
# src/schema/*
# src/test/**/*
# src/negative_test/**/*


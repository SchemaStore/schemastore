name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: src/package-lock.json
      - name: npm ci
        run: |
          cd src
          npm ci
      - name: npm run build
        run: |
          cd src
          npm run build

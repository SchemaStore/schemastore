---
types:
  - name: "email"
    primitiveType: "string"
    pattern: "[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,6}"
    sample: "me@company.com"
    comment: "Valid email only"
    ddlMapping:
      bigquery: STRING
      snowflake: STRING
      postgres: varchar(8000)
      synapse: Varchar(8000)
  - name: "customerid"
    primitiveType: "string"
    pattern: "[A-Z][0-9]{6}"
    sample: "A123456"
    comment: "Letter followed by 6 digits"
    ddlMapping:
      bigquery: STRING
      snowflake: STRING
      postgres: varchar(8000)
      synapse: Varchar(8000)
  - name: "sellerid"
    primitiveType: "string"
    pattern: "[0-9]{6}"
    sample: "123456"
    comment: "6 digits string"
    ddlMapping:
      bigquery: STRING
      snowflake: STRING
      postgres: varchar(8000)
      synapse: Varchar(8000)

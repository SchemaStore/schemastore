# yaml-language-server: $schema=../../schemas/json/drupal-info.json
name: starterkit_theme
type: theme
'base theme': stable9
hidden: true
starterkit: true
version: VERSION
core_version_requirement: ^9
libraries:
  - starterkit_theme/base
  - starterkit_theme/messages
  - core/normalize
  # Libraries with dot (.) in its name is also allowed.
  - foo/bar.baz
libraries-extend:
  user/drupal.user:
    - starterkit_theme/user
  core/drupal.dropbutton:
    - starterkit_theme/dropbutton
  core/drupal.dialog:
    - starterkit_theme/dialog
  file/drupal.file:
    - starterkit_theme/file
  core/drupal.progress:
    - starterkit_theme/progress

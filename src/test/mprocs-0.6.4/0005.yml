keymap_procs:
  '<Enter>': { c: 'term-focus' }
  '<Esc>': { c: 'procs-focus' }
  '<C-r>':
    c: 'batch'
    cmds:
      - { c: 'stop-proc' }
      - { c: 'start-proc' }

keymap_term:
  '<C-a>': { c: 'send-keys', args: ['tmux', 'prefix'] }

keymap_copy:
  '<C-v>': { c: 'paste' }
  '<C-f>': { c: 'page-down' }
  '<C-b>': { c: 'page-up' }

hide_keymap_window: false
proc_list_width: 40

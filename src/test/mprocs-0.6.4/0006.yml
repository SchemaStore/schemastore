procs:
  graceful_stop:
    cmd: ['node', 'server.js']
    stop: 'SIGTERM'
  force_stop:
    shell: 'python long_running_script.py'
    stop: 'SIGKILL'
  custom_stop:
    shell: 'ruby worker.rb'
    stop:
      send-keys: ['q', 'Enter']
  hard_kill:
    cmd: ['java', '-jar', 'application.jar']
    stop: 'hard-kill'

mouse_scroll_speed: 1
proc_list_width: 35

keymap_procs:
  '<F5>': { c: 'reload-config' }

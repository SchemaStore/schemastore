procs:
  web_server:
    shell: 'python manage.py runserver'
    cwd: '<CONFIG_DIR>/web_project'
    env:
      DEBUG: 'True'
      PORT: '8000'
    add_path: '/usr/local/bin'
    autostart: true
    autorestart: true
    stop: 'SIGINT'
  database:
    cmd: ['postgres', '-D', '/usr/local/var/postgres']
    env:
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: null
  background_task:
    shell: 'node worker.js'
    stop:
      send-keys: ['q', 'Enter']

keymap_procs:
  '<C-p>': { c: 'prev-proc' }
  '<C-n>': { c: 'next-proc' }

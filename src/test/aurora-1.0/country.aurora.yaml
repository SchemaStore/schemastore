version: 0.0.1
boundedContextName: common
moduleName: country
moduleNames: countries
aggregateName: CommonCountry
hasOAuth: true
hasTenant: false
hasAuditing: true
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: iso3166Alpha2
    type: char
    length: 2
    nullable: false
    index: index
  - name: iso3166Alpha3
    type: char
    length: 3
    nullable: false
    index: index
  - name: iso3166Numeric
    type: char
    length: 3
    nullable: false
    index: index
  - name: customCode
    type: varchar
    maxLength: 10
    nullable: true
    index: index
  - name: prefix
    type: varchar
    maxLength: 5
    nullable: true
  - name: image
    type: varchar
    maxLength: 1024
    nullable: true
  - name: sort
    type: smallint.unsigned
    maxLength: 6
    nullable: true
  - name: administrativeAreas
    type: json
    nullable: true
  - name: latitude
    type: decimal
    decimals:
      - 16
      - 14
    nullable: true
  - name: longitude
    type: decimal
    decimals:
      - 17
      - 14
    nullable: true
  - name: zoom
    type: int.unsigned
    maxLength: 2
    nullable: true
  - name: mapType
    type: enum
    enumOptions:
      - ROADMAP
      - SATELLITE
      - HYBRID
      - TERRAIN
    nullable: false
    example: CommonCountryMapType.TERRAIN
  - name: availableLangs
    type: json
    nullable: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
aggregateI18nProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: countryId
    type: id
    length: 36
    nullable: false
    relationship:
      type: many-to-one
      aggregate: CommonCountry
      modulePath: common/country
      key: id
      field: country
    index: unique
    indexName: uniqueCountryIdLangId
  - name: langId
    type: id
    length: 36
    nullable: false
    relationship:
      type: many-to-one
      aggregate: CommonLang
      modulePath: common/lang
      key: id
      field: lang
      avoidConstraint: true
    index: unique
    indexName: uniqueCountryIdLangId
  - name: name
    type: varchar
    nullable: false
  - name: slug
    type: varchar
    maxLength: 1024
    nullable: false
  - name: administrativeAreaLevel1
    type: varchar
    maxLength: 50
    nullable: true
  - name: administrativeAreaLevel2
    type: varchar
    maxLength: 50
    nullable: true
  - name: administrativeAreaLevel3
    type: varchar
    maxLength: 50
    nullable: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
additionalApis: []

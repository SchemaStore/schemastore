# yaml-language-server: $schema=../../schemas/json/aurora-1.0.json
version: 0.0.1
boundedContextName: library
moduleName: author
moduleNames: authors
aggregateName: LibraryAuthor
hasOAuth: true
hasTenant: false
hasAuditing: false
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: name
    type: varchar
    maxLength: 50
    nullable: false
  - name: books
    type: relationship
    nullable: true
    relationship:
      type: one-to-many
      singularName: book
      aggregate: LibraryBook
      modulePath: library/book
    webComponent:
      type: grid-elements-manager
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
additionalApis: []

version: '1.1.0'

variables:
  - name: dbfpath
    value: 'Inputs 入力/CANdb 斷續器/easy лёгкий.dbc'
  - name: candb
    value: Easy
  - name: simnodefpath
    value: 'Inputs 入力/Nodes عقدہ/node 노드.can'
  - name: simnodenetw
    value: can1_network
  - name: nodeName
    value: Display

databases:
  - name: Easy
    file-path: ${dbfpath}

can-networks:
  - name: can1_network
    databases: ['${candb}']

simulation-nodes:
  - name: simnode
    file-path: ${simnodefpath}
    network-assignments:
      - network: ${simnodenetw}
        database-node:
          database: ${candb}
          node: ${nodeName}

scenarios:
  - name: can_easy_scenario

        database-node:
          database: Cluster2
          node: VectorSimulationNode
  - name: Engine
    file-path: Inputs/Nodes/engine_👿👿👿坏街🥳.cs
    modeling-libraries:
      [Inputs/ModellingLibraries/CANoeILNLVectorModule_👿👿👿坏街🥳.vmodule]
    network-assignments:
      - network: MyNetwork
        database-node:
          database: Easy
          node: Engine
  - name: Light
    file-path: Inputs/Nodes/light_👿👿👿坏街🥳.cs
    modeling-libraries:
      [Inputs/ModellingLibraries/CANoeILNLVectorModule_👿👿👿坏街🥳.vmodule]
    network-assignments:

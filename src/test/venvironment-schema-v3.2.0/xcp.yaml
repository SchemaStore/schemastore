# yaml-language-server: $schema=../../schemas/json/venvironment-schema-v3.2.0.json
version: '3.2.0'

databases:
  - name: XCP
    file-path: 'Inputs/db/XCP.dbc'

can-networks:
  - name: can1_network
    database: XCP
  - name: canfd_network
    database: XCP
    can-fd-settings:
      arbitration-bit-rate-k-bit-s: 500
      data-bit-rate-k-bit-s: 1000

application-models:
  - file-path: 'Inputs/nodes/model.can'

xcp-configuration-files:
  - file-path: 'Inputs/xcp/demo.xcpcfg'

# yaml-language-server: $schema=../../schemas/json/venvironment-schema-v3.2.0.json
version: '3.2.0'

databases:
  - name: Easy
    file-path: 'Inputs/CANdb/easy.dbc'

can-networks:
  - name: can1_network
    database: Easy
    can-settings:
      bit-rate-k-bit-s: 500
  - name: canfd_network
    database: Easy
    can-fd-settings:
      arbitration-bit-rate-k-bit-s: 500
      data-bit-rate-k-bit-s: 1000

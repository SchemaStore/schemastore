on:
  push:
    branches:
      - main

jobs:
  - name: prod-build
    execute:
      - ./android_build.sh prod $storeFile $storePassword $keyAlias $keyPassword
    run-on:
      image: +@flutter-jdk11:latest
      resources:
        cpu: 4.0
        memory: 8Gi
      use: [docker]
    artifacts:
      - artifact/*
    set-proxy: [gradle, shell]
    post-process:
      app-center-release:
        app-id: b66a8b62-2259-45e5-9bdb-e32e65b0be53
        release-group-tag: prod
        testers:
          - '@@kode-team'
      app-center-releases:
        - app-id: b66a8b62-2259-45e5-9bdb-e32e65b0be53
          release-group-tags: [dev, cbt]
          testers:
            - '@@kode-team'
        - app-id: b66a8b62-2259-45e5-9bdb-e32e65b0be53
          release-group-tags: [prod]
          testers:
            - '@@kode-team'

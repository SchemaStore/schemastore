on:
  push:
    branches:
      - develop
      - feature/*
      - '!feature/*-test'
    commit:
      message-contain: 'DO BUILD'
    tags:
      - 1.*
    paths:
      - src/main/trigger/*
      - .kode/trigger.txt
  pull-request:
    branches:
      - develop
    types: [opened, reopened]
    paths:
      - src/main/*
      - .kode/trigger.txt
  manual:
    branches:
      - feature/*
    tags:
      - 0.*
jobs:
  - name: test
    execute:
      - ./gradlew clean test -Dspring.profile.active=ci
    run-on:
      image: +@jdk11
      resources: medium
    caches:
      - key: gradle-caches
        path: ~/.gradle/caches
      - key: gradle-wrapper
        path: ~/.gradle/wrapper
    set-proxy: [gradle, shell]
    no-proxy-hosts:
      - abc.com
      - xyz.io
    max-execution-time: 2h
environment:
  - name: DOCKER_USERNAME
    value: kode.project
  - name: VAULT_ADDR
    value: https://my.vault.server

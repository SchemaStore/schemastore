jobs:
  - name: build
    execute:
      - echo $MANIFEST_BRANCH
      - ./gradlew jib
    run-on:
      image: +@jdk11
      resources: medium
    caches:
      - key: gradle-caches
        path: ~/.gradle/caches
      - key: gradle-wrapper
        path: ~/.gradle/wrapper
    set-proxy: [gradle, shell]
    artifacts:
      - server/build/jib-image.digest
    post-process:
      git-ops:
        manifest:
          repo: sample/git-ops-sample.deploy
          branch: main
        update:
          - ./update.sh dev
        with-artifacts:
          - jib-image.digest
        sync-git-tag: true

environment:
  - name: MANIFEST_BRANCH
    value: main

jobs:
  - name: test
    execute:
      - ./gradlew clean test -Dspring.profile.active=ci
    run-on:
      image: +@jdk11
      resources: medium
    caches:
      - key: gradle-caches
        path: ~/.gradle/caches
      - key: gradle-wrapper
        path: ~/.gradle/wrapper
    set-proxy: [gradle, shell]
    max-execution-time: 2h
    git-clone: shallow:4
  - name: image-test
    execute:
      - ./gradlew clean test -Dspring.profile.active=ci
    run-on:
      image: +/m3/takoyaki
      resources:
        cpu: 4.0
        memory: 8Gi
  - name: image-tag-test
    execute:
      - ./gradlew clean test -Dspring.profile.active=ci
    run-on:
      image: idock.daumkakao.io/m3/takoyaki:v.1.0.0
environment:
  - name: DOCKER_USERNAME
    value: kode.project
  - name: VAULT_ADDR
    value: https://my.vault.server

jobs:
  - name: test
    execute:
      - ./gradlew clean test -Dspring.profile.active=ci
    run-on:
      image: +@jdk11
      resources: medium
    caches:
      - key: gradle-caches
        path: ~/.gradle/caches
      - key: gradle-wrapper
        path: ~/.gradle/wrapper
    set-proxy: [gradle, shell]
    max-execution-time: 2h
environment:
  - name: DOCKER_USERNAME
    value: kode.project
  - name: VAULT_ADDR
    value: https://my.vault.server

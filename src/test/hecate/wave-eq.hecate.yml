generation:
  matrix_free: false
  mpi: true

meshes:
    mesh:
        type: hyper_cube
        range: -1 m .. 1 m
        subdivisions: 7
        show_info: true

equations:
    wave: diff(u, t, 2) - c^2 * laplacian * u = f

parameters:
  c: 
    type: speed
    value: 1 m/s

solve:
  equations:
    - wave
  mesh: mesh
  element: Q1
  time: 0 .. 5 s
  time_step: 0.015625 s

unknowns:
  u:
    initial: u0
    boundary: g
    derivative:
      initial: v0
      boundary: h

functions:
    f: 0
    u0: 0 
    v0: 0
    g:
      - expr: sin(4 * pi * t)
        t: 0 .. 0.5 s
        x: -1 m
        y: -0.33 .. 0.33 m
      - expr: 0
    h:
      - expr: cos(4 * pi * t) * 4 * pi
        t: 0 .. 0.5 s
        x: -1 m
        y: -0.33 .. 0.33 m
      - expr: 0

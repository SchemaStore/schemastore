# yaml-language-server: $schema=../../schemas/json/pnpm-workspace.json
# https://pnpm.io/pnpm-workspace_yaml
packages:
  - packages/*

catalog:
  chalk: ^4.1.2

# https://pnpm.io/settings#syncinjecteddepsafterscripts
syncInjectedDepsAfterScripts:
  - build

# https://pnpm.io/catalogs
catalogs:
  react16:
    react: ^16.7.0
    react-dom: ^16.7.0
  react17:
    react: ^17.10.0
    react-dom: ^17.10.0

# https://pnpm.io/cli/add#--save-exact--e
saveExact: true

# https://pnpm.io/cli/install#--prefer-offline
preferOffline: true

# https://pnpm.io/cli/run#--workspace-concurrency
workspaceConcurrency: 5

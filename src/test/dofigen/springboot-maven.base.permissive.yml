# yaml-language-server: $schema=../../schemas/json/dofigen.json
builders:
  maven-builder:
    fromImage: maven:3.9-eclipse-temurin-17-alpine
    workdir: /app
    add:
      - '.'
    root:
      run:
        - mvn package -DskipTests
        - mv target/*.jar app.jar
      cache:
        - /root/.m2
        - /app/target
fromImage: eclipse-temurin:17-jre-alpine
artifacts:
  - fromBuilder: maven-builder
    source: /app/app.jar
    target: app.jar
cmd: ['java', '-jar', 'app.jar']
context:
  - /pom.xml
  - /src/main/

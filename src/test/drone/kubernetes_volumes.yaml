kind: pipeline
type: kubernetes
name: default

steps:
  - name: build
    image: node
    pull: if-not-exists
    commands:
      - npm install
      - npm test
    volumes:
      - name: shared
        path: /shared
      - name: build-config
        path: /my-config-dir

volumes:
  - name: shared
    claim:
      name: received-data-claim
      read_only: false # <true|false>
  - name: build-config
    config_map:
      name: my-build-config
      default_mode: 420 # same as 644 in octal, or u+w,a+r
      optional: false

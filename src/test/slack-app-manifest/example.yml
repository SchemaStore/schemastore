display_information:
  name: BotName
  description: Generic Slack bot
  background_color: '#737373'
features:
  bot_user:
    display_name: BotName
    always_online: true
  slash_commands:
    - command: /doSomething
      description: Make the bot do something
      usage_hint: /doSomething hello world
      should_escape: false
    - command: /do something else
      description: Make the bot do something else
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - commands
      - channels:history
      - groups:history
      - im:history
      - mpim:history
      - chat:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false

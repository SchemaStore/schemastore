name: Using fromJSON() for env key
on:
  - push
jobs:
  with:
    runs-on: ubuntu-latest
    env:
      JSON_NODE_ENV: '{"NODE_ENV":"production"}'
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - env: ${{fromJSON(env.JSON_NODE_ENV)}}
        run: npm run build
      - run: npm test

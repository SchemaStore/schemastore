name: Test concurrency
on:
  - push
concurrency: concurrency-${{ github.ref }}
jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: build-${{ github.ref }}
  test:
    runs-on: ubuntu-latest
    concurrency:
      group: test-${{ github.ref }}
      cancel-in-progress: true
  cancel-in-progress-is-expression:
    runs-on: ubuntu-latest
    concurrency:
      group: test-${{ github.ref }}
      cancel-in-progress: ${{ true }}
    steps:
      - run: ""

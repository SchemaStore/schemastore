on:
  workflow_call:
    secrets:
      api_token:
        required: true
    inputs:
      constraints:
        type: string
        required: false
        default: ""
      foo_boolean:
        description: Foo
        type: boolean
        default: true
        required: false
      foo_number:
        description: Foo2
        type: number
        default: 0
        required: false
jobs:
  build-and-publish:
    name: build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: satisfy constraings
        run: echo 'constraints=${{ inputs.constraints }}'
      - name: build
        run: echo 'do build step'
      - name: publish
        uses: example/example-publisher-action@v1
        with:
          token: ${{ secrets.api_token }}

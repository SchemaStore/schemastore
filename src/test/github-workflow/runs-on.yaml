name: Test runs-on
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "* * * * *"
    - cron: 0 0 1 1 *
    - cron: "*/6 */3 * 1 WED"
    - cron: 1-59 9-17 * */3 6,0
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - run: echo 'Hello from ${{ runner.os }}'
  ubuntu-22:
    runs-on: ubuntu-22.04
    steps:
      - run: echo 'Hello from ${{ runner.os }}'
  ubuntu-20:
    runs-on: ubuntu-20.04
    steps:
      - run: echo 'Hello from ${{ runner.os }}'
  ubuntu-18:
    runs-on: ubuntu-18.04
    steps:
      - run: echo 'Hello from ${{ runner.os }}'
  macos:
    runs-on: macos-latest
    steps:
      - run: echo 'Hello from ${{ runner.os }}'
  macos-catalina:
    runs-on: macos-10.15
    steps:
      - run: echo 'Hello from ${{ runner.os }}'
  macos-11:
    runs-on: macos-11
    steps:
      - run: echo 'Hello from ${{ runner.os }}'
  windows:
    runs-on: windows-latest
    steps:
      - run: echo 'Hello from ${{ runner.os }}'
  windows-2022:
    runs-on: windows-2022
    steps:
      - run: echo 'Hello from ${{ runner.os }}'
  windows-2019:
    runs-on: windows-2019
    steps:
      - run: echo 'Hello from ${{ runner.os }}'
  matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-18.04
    steps:
      - run: echo 'Hello from ${{ runner.os }}'
  self-hosted:
    runs-on: self-hosted
    steps:
      - run: echo 'Hello from self-hosted ${{ runner.os }}'
  self-hosted-array:
    runs-on:
      - self-hosted
    steps:
      - run: echo 'Hello from self-hosted ${{ runner.os }}'
  self-hosted-linux:
    runs-on:
      - self-hosted
      - linux
    steps:
      - run: echo 'Hello from self-hosted ${{ runner.os }}'
  self-hosted-x64:
    runs-on:
      - self-hosted
      - x64
    steps:
      - run: echo 'Hello from self-hosted ${{ runner.os }}'
  self-hosted-linux-x64:
    runs-on:
      - self-hosted
      - linux
      - x64
    steps:
      - run: echo 'Hello from self-hosted ${{ runner.os }}'
  self-hosted-custom:
    runs-on:
      - self-hosted
      - x86
      - windows
      - gpu
      - large
    steps:
      - run: echo 'Hello from self-hosted ${{ runner.os }}'
  self-hosted-custom-2:
    runs-on:
      - self-hosted
      - gpu
      - on-prem
    steps:
      - run: echo 'Hello from self-hosted ${{ runner.os }}'

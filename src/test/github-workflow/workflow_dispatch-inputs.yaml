name: inputs
on:
  workflow_dispatch:
    inputs:
      bool-true:
        required: false
        type: boolean
        description: bool
        default: true
      bool-false:
        required: false
        type: boolean
        description: bool
        default: false
      string:
        required: false
        type: string
        description: string
        default: foo
      env:
        required: false
        type: environment
        description: environment
        default: ""
      choice:
        required: false
        type: choice
        description: choice
        default: foo
        options:
          - foo
          - bar
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

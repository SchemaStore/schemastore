name: inputs
on:
  workflow_dispatch:
    inputs:
      bool-true:
        required: false
        type: boolean
        description: bool
        default: true
      bool-false:
        required: false
        type: boolean
        description: bool
        default: false
      string:
        required: false
        type: string
        description: string
        default: foo
      empty-string:
        required: true
        type: string
        default: ''
        description: 'bird is the word'
      number:
        type: number
        description: number
        default: 42
      no-default-number:
        type: number
        description: no-default number description
      env: # (required is optional)
        type: environment
        description: environment
      choice:
        required: false
        type: choice
        description: choice
        default: foo
        options:
          - foo
          - bar
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

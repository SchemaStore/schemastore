name: Test on Pull
on:
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        node:
          - 11
          - 12
        os:
          - macos-latest
          - ubuntu-18.04
        experimental:
          - false
        include:
          - node: 13
            os: ubuntu-18.04
            experimental: true
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm run lint
      - run: npm test

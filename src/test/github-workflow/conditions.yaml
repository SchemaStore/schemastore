name: Test if-conditions
on:
  - push
jobs:
  boolean:
    runs-on: ubuntu-latest
    if: false
    steps:
      - uses: actions/checkout@v2
        if: false
  number:
    runs-on: ubuntu-latest
    if: 0
    steps:
      - uses: actions/checkout@v2
        if: 0
  other:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
        if: github.event_name == 'push'
  reusable-boolean:
    uses: ./.github/workflows/somefile.yml
    if: false
  reusable-number:
    uses: ./.github/workflows/somefile.yml
    if: 0
  reusable-other:
    uses: ./.github/workflows/somefile.yml
    if: github.event_name == 'push'

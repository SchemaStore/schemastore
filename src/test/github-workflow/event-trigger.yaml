name: Test on triggers
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "* * * * MON"
    - cron: "* * * * MON-FRI"
    - cron: "* * * JAN *"
    - cron: "* * * JAN-JUN *"
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      build-suite-dir: ./build-suite
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: starting directory
        run: ls
      - name: build directory
        run: ls
        working-directory: ${{env.build-suite-dir}}

name: Test continue-on-error
on:
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - run: exit 1
        continue-on-error: true
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ startsWith(github.ref, 'refs/heads/feature/') }}
    steps:
      - run: echo 'Test'
        continue-on-error: ${{ env.CI == 'true' }}

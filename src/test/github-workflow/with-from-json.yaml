name: Using fromJSON() for with key
on:
  - push
jobs:
  with:
    runs-on: ubuntu-latest
    env:
      JSON_NODE_VERSION: '{"node-version":"12"}'
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with: ${{ fromJSON(env.JSON_NODE_VERSION) }}
      - run: npm run lint
      - run: npm test

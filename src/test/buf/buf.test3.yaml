version: v1
build:
    excludes: [node_modules]
lint:
    use:
        - DEFAULT
        - COMMENTS
        - PACKAGE_NO_IMPORT_CYCLE
    except:
        - RPC_REQUEST_RESPONSE_UNIQUE
        - RPC_REQUEST_STANDARD_NAME
        - RPC_RESPONSE_STANDARD_NAME
    service_suffix: Service
    allow_comment_ignores: true
breaking:
    use:
        - FILE

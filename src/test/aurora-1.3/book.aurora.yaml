# yaml-language-server: $schema=../../schemas/json/aurora-1.3.json
version: 0.0.1
boundedContextName: library
moduleName: book
moduleNames: books
aggregateName: LibraryBook
hasOAuth: true
hasTenant: false
hasAuditing: false
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    nullable: false
  - name: rowId
    type: bigint
    index: unique
    autoIncrement: true
    nullable: false
  - name: title
    type: varchar
    maxLength: 50
    nullable: false
  - name: publishedAt
    type: date
    nullable: false
  - name: price
    type: int
    maxLength: 10
    nullable: false
  - name: authorId
    type: id
    nullable: false
    relationship:
      type: many-to-one
      aggregateName: LibraryAuthor
      modulePath: library/author
      key: id
      field: author
      avoidConstraint: true
  - name: authorName
    type: varchar
    maxLength: 50
    nullable: false
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true

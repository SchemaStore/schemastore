defaultNamespace: cluster-autoscaler
helm:
  chart: ./chart
  valuesFiles:
    - 'values.yaml'
targetCustomizations:
  - name: prod
    helm:
      valuesFiles:
        - 'overlays/prod-values.yaml'
    clusterSelector:
      matchLabels:
        env: prod
  - name: test
    helm:
      valuesFiles:
        - 'overlays/test-values.yaml'
    clusterSelector:
      matchLabels:
        env: test
  - name: dev
    helm:
      valuesFiles:
        - 'overlays/dev-values.yaml'
    clusterSelector:
      matchLabels:
        env: dev
    doNotDeploy: true

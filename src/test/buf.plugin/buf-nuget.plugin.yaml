# yaml-language-server: $schema=../../schemas/json/buf.plugin.json
# Below is from https://github.com/bufbuild/plugins/blob/main/plugins/protocolbuffers/csharp/v27.2/buf.plugin.yaml
version: v1
name: buf.build/protocolbuffers/csharp
plugin_version: v27.2
source_url: https://github.com/protocolbuffers/protobuf
description: Base types for C#. Generates message and enum types.
output_languages:
  - csharp
spdx_license_id: BSD-3-Clause
license_url: https://github.com/protocolbuffers/protobuf/blob/v27.2/LICENSE
registry:
  opts:
    - base_namespace=
  nuget:
    target_frameworks:
      - netstandard1.1
    deps:
      - name: Google.Protobuf
        version: 3.27.2

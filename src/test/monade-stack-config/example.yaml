name: myapp
services:
  api:
    command: 'yarn dev'
    cwd: api
    port: 8000
    autostart: true
    proxy_https: false
    env:
      - FRONTEND_URL=https://app.test
      - API_PORT=8000
    domains:
      - api.test
  frontend:
    command: 'yarn dev --port 4200'
    cwd: frontend
    port: 4200
    autostart: true
    stop_sequence: 'C-c'
    env_file: .frontend.env
    domains:
      - app.test
    nginx_server_options:
      client_max_body_size: 100m
  queue:
    command: 'yarn queue'
    cwd: api
    autostart: false
  mailhog:
    command: mailhog
    autostart: false
bastion:
  user: username
  host: appbastion.example.com
  key_path: ~/Path/to/key.pem

# yaml-language-server: $schema=../../schemas/json/monade-stack-config.json
name: myapp
nginx: local
on_stop: echo "App stopped"
services:
  api:
    command: 'yarn dev'
    cwd: api
    port: 8000
    autostart: true
    proxy_https: false
    env:
      - FRONTEND_URL=https://app.test
      - API_PORT=8000
    env_files:
      - .env # shared env file
      - .api.env # specific to this service
      - .secrets.env # ignored in git
    domains:
      - api.test
  frontend:
    command: 'yarn dev --port 4200'
    cwd: frontend
    port: 4200
    autostart: true
    stop_sequence: 'C-c'
    env_files:
      - .env
      - .frontend.env
    domains:
      - app.test
    nginx_server_options:
      client_max_body_size: 100m
  queue:
    command: 'yarn queue'
    cwd: api
    autostart: false
  mailhog:
    command: mailhog
    env_file: .mailhog.env
    autostart: false
bastion:
  user: username
  host: appbastion.example.com
  key_path: ~/Path/to/key.pem

      command: echo "May be executed or not"
    method: command_execution
    id: e8362340-dc50-4231-9b7f-748b51e9fa07
    reporting:
      mode: enabled
params:
  - id: 2f415dc5-9f9e-4fbe-b836-8960af613ec9

project:
  type: maven

config:
  jenkins_runtime:
    docker:
      image: remote-host.com/image-name:tag

stages:
  my-parallel-stage:
    fail_fast: true
    parallel:
      first-thread:
        steps:
          - echo first
      second-thread:
        when:
          branch: 'some-branch'
        steps:
          - npm run lint
  Another step:
    when:
      branch: '^master$'
    steps:
      - echo last

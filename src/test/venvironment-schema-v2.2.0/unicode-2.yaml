# yaml-language-server: $schema=../../schemas/json/venvironment-schema-v2.2.0.json
version: '2.2.0'

variables:
  - name: dbfpath
    value: 'Inputs 入力/CANdb 斷續器/easy лёгкий.dbc'
  - name: candb
    value: Easy
  - name: simnodefpath
    value: 'Inputs 入力/Nodes عقدہ/node 노드.can'
  - name: simnodenetw
    value: can1_network
  - name: nodeName
    value: Display

databases:
  - name: Easy
    file-path: ${dbfpath}

can-networks:
  - name: can1_network
    database: '${candb}'

simulation-nodes:
  - name: simnode
    file-path: ${simnodefpath}
    network-assignments:
      - network: ${simnodenetw}

scenarios:
  - name: can_easy_scenario

# yaml-language-server: $schema=../../schemas/json/opensrm.json
apiVersion: srm/v1
kind: ServiceReliabilityManifest
metadata:
  name: invoice-generator
  team: billing
  tier: standard
spec:
  type: worker
  contract:
    availability: 0.999
  slos:
    availability:
      target: 0.9995
      window: 7d
    processing_time:
      p99: 1m
      target: 0.99
      window: 7d
  ownership:
    team: billing
    slack: '#billing-alerts'

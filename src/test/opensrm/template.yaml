# yaml-language-server: $schema=../../schemas/json/opensrm.json
apiVersion: srm/v1
kind: Template
metadata:
  name: api-critical
  description: Critical API service defaults (99.95% availability)
spec:
  type: api
  slos:
    availability:
      target: 0.9995
      window: 30d
    latency:
      p99: 200ms
      target: 0.995
    error_rate:
      target: 0.0001
      window: 30d
  ownership:
    team: platform-sre
    oncall_required: true

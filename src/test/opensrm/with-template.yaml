# yaml-language-server: $schema=../../schemas/json/opensrm.json
apiVersion: srm/v1
kind: ServiceReliabilityManifest
metadata:
  name: checkout-service
  team: platform-checkout
  tier: critical
  template: api-critical
spec:
  type: api
  slos:
    latency:
      p99: 300ms
      target: 0.99
  contract:
    availability: 0.9999
    latency:
      p99: 500ms
  dependencies:
    - service: payment-gateway
      type: service
      critical: true
      expects:
        availability: 0.9999
  ownership:
    team: platform-checkout
    slack: '#checkout-oncall'
    runbook: https://wiki.example.com/runbooks/checkout

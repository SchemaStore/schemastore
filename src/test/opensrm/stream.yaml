# yaml-language-server: $schema=../../schemas/json/opensrm.json
apiVersion: srm/v1
kind: ServiceReliabilityManifest
metadata:
  name: event-processor
  team: data-platform
  tier: standard
spec:
  type: stream
  slos:
    availability:
      target: 0.999
      window: 7d
    lag:
      max_seconds: 30
      target: 0.99
      window: 7d
  ownership:
    team: data-platform
    slack: '#data-oncall'

# yaml-language-server: $schema=../../schemas/json/hugo.json
frontmatter:
  date:
    - ':default'
    - ':fileModTime'
    - ':filename'
    - ':git'
    - 'date'
    - 'lastmod'
    - 'modified'
    - 'pubdate'
    - 'publishDate'
  expiryDate: [':default', 'expiryDate', 'unpublishdate']
  lastmod:
    [
      ':default',
      ':fileModTime',
      ':filename',
      ':git',
      'date',
      'lastmod',
      'modified',
      'pubdate',
      'publishDate',
    ]
  publishDate:
    [
      ':default',
      ':fileModTime',
      ':filename',
      ':git',
      'date',
      'lastmod',
      'modified',
      'pubdate',
      'publishDate',
    ]

permalinks:
  page:
    articles: '/articles/:slugorfilename'
  post: '/:slug/'

build:
  _merge: shallow
  buildStats:
    disableClasses: false
    disableIDs: false
    disableTags: false
    enable: true
  cachebusters:
    - source: assets/watching/hugo_stats\.json
      target: styles\.css
    - source: (postcss|tailwind)\.config\.js
      target: css
    - source: assets/.*\.(js|ts|jsx|tsx)
      target: js
    - source: assets/.*\.(.*)$
      target: $1
  noJSConfigInAssets: false
  useResourceCacheWhen: fallback

menu:
  resume:
    - identifier: education
      name: Education
      weight: 1
      params:
        count: 1

module:
  workspace: hugo.work

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: false
  tdewolff:
    css:
      keepCSS2: true
      precision: 0
    html:
      keepComments: false
      keepConditionalComments: true
      keepDefaultAttrVals: true
      keepDocumentTags: true
      keepEndTags: true
      keepQuotes: false
      keepWhitespace: false
    js:
      keepVarNames: false
      precision: 0
      version: 2022
    json:
      keepNumbers: false
      precision: 0
    svg:
      keepComments: false
      precision: 0
    xml:
      keepWhitespace: false

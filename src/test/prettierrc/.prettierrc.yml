# yaml-language-server: $schema=../../schemas/json/prettierrc.json
# .prettierrc or .prettierrc.yaml
# https://prettier.io/docs/en/configuration.html
trailingComma: 'all'
tabWidth: 4
semi: false
singleQuote: true
overrides:
    - files: '*.test.js'
      options:
          semi: true
    - files:
          - '*.html'
          - 'legacy/**/*.js'
      options:
          tabWidth: 4

# source: https://docs.gitea.com/next/usage/issue-pull-request-templates
name: Bug Report
about: File a bug report
title: '[Bug]: '
body:
  - type: input
    attributes:
      label: input_num1
      placeholder: '123456'
    validations:
      required: true
      regex: '^\d{6,6}$'

  - type: input
    attributes:
      label: input_num2
    validations:
      required: true
      is_number: true

  - type: input
    attributes:
      label: input_txt1
      placeholder: some text
    validations:
      required: true
      is_number: false

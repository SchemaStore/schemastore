# yaml-language-server: $schema=../../schemas/json/bmml.json
version: '2.0'

meta:
  name: 'Sample Business Model'
  tagline: 'A simple BMML example'
  portfolio: explore
  stage: ideation

customer_segments:
  - id: cs-professionals
    name: Busy Professionals
    description: Time-poor professionals seeking convenience

value_propositions:
  - id: vp-convenience
    name: Convenient Solution
    description: Easy-to-use product that saves time

channels:
  - id: ch-website
    name: Website
    for:
      value_propositions: [vp-convenience]
      customer_segments: [cs-professionals]

customer_relationships:
  - id: cr-self-service
    name: Self-Service
    for:
      customer_segments: [cs-professionals]

revenue_streams:
  - id: rs-subscription
    name: Monthly Subscription
    from:
      customer_segments: [cs-professionals]
    for:
      value_propositions: [vp-convenience]

key_resources:
  - id: kr-platform
    name: Technology Platform
    for:
      value_propositions: [vp-convenience]

key_activities:
  - id: ka-development
    name: Product Development
    for:
      value_propositions: [vp-convenience]

key_partnerships:
  - id: kp-vendors
    name: Technology Vendors
    for:
      key_resources: [kr-platform]

costs:
  - id: cost-hosting
    name: Hosting Costs
    for:
      key_resources: [kr-platform]

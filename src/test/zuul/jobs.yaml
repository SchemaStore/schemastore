# valid zuul config sample
- job:
    name: minimal

- job:
    name: b
    description: ...
    pre-run: ...
    run: ...
    dependencies:
      - hard
    files:
      - foo
      - bar

- job:
    name: maximal
    abstract: true
    attempts: 1
    voting: true
    ansible-version: 2.8
    host-vars:
      primary:
        ansible_user: root
    timeout: 3400
    description: ...
    run: ...
    dependencies:
      - name: hard
      - name: soft
        soft: true
    nodeset:
      nodes: []
    pre-run:
      - foo
      - bar
    post-run:
      - foo
      - bar
    parent: ...
    vars:
      foo: bar
    files: "pattern" # or list of patterns
    override-checkout: master
    success-url: docs/
    failure-url: docs/
    secrets: # https://zuul-ci.org/docs/zuul/reference/job_def.html#attr-job.secrets
      - foo
      - name: bar
        secret: pass
        pass-to-parent: true
    tags: all-platforms
    required-projects:
      - foo
      - bar
      - name: foo
        override-checkout: branch-name
    requires:
      - vegetables
    provides:
      - salad
      - food
    roles:
      - zuul: some_role_name
    final: false
    branches: master

- project-template:
    name: sample-template
    description: Description
    vars:
      var_from_template: foo
    post:
      jobs:
        - template_job
    release:
      jobs:
        - template_job

# project minimal
- project: {}

# project maximal
- project:
    name: Sample project
    description: Description
    templates:
      - sample-template
    vars:
      var_for_all_jobs: value
    # common pipeline names (sadly at same level as properties)
    check:
      jobs:
        - job1
        - job2:
            vars:
              var_for_all_jobs: override
    gate: {}
    promote: {}
    periodic-weekly: {}

# https://zuul-ci.org/docs/zuul/reference/secret_def.html#secret
- secret:
    name: foo
    data:
      foo: bar

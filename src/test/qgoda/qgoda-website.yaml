---
analyzers:
- GuidedTour
case-sensitive: false
compare-output: true
defaults:
- files:
  - /*/**
  - '!/en/'
  values:
    translate:
    - title
    - description
    - image_alt
    - button
    - dateFormat
    - readMore
    - tags
- files:
  - /en
  - /_includes/en
  values:
    lingua: en
- files:
  - /de
  - /_includes/de
  values:
    lingua: de
- files:
  - /*/docs/**
  values:
    tour: doc
    type: doc
    view: docs.html
- files:
  - /*/talks/**
  values:
    type: talk
    view: talks.html
- files:
  - /*/talks/dpw-2018/**
  values:
    tour: talk-dpw-2018
- files:
  - /*/news/**
  values:
    author: Guido Flohr
    navsection: news
    type: post
- files:
  - index.md
  - index.html
  values:
    priority: -999
    type: page
- files:
  - /sitemap.xml
  values:
    priority: -1000
exclude:
- /node_modules
- /package.json
- /webpack.config.js
- /package-lock.json
- /TODO
- /LocaleData
- /postcss.config.js
- /COPYING
- /README.md
exclude-watch:
- /assets
- '!/_timestamp.json'
- '!/_includes'
front-matter-placeholder:
  '*': "[% '' %]\n"
generator: Qgoda vv0.10.1 (https://www.qgoda.net/)
helpers:
  browser-sync:
  - npm run server
  npm:
  - npm start
index: index
latency: 0.5
linguas:
- en
- de
link-score: 5
location: /{directory}/{basename}/{index}{suffix}
no-scm:
- /assets
paths:
  plugins: _plugins
  po: _po
  site: /Users/guidoflohr/qgoda/qgoda-site/_site
  timestamp: _timestamp
  views: _views
permalink: '{significant-path}'
po:
  copyright-holder: cantanea EOOD <http://www.cantanea.com/>
  mdextra:
  - /_includes/**
  msgfmt:
  - msgfmt
  msgid-bugs-address: Guido Flohr <guido.flohr@cantanea.com>
  msgmerge:
  - msgmerge
  qgoda:
  - qgoda
  reload: true
  textdomain: net.qgoda.www
  tt2:
  - /_views/**
  - '!/_views/raw'
  - '!/_views/functions/**'
  xgettext:
  - xgettext
  xgettext-tt2:
  - xgettext-tt2
post-processors:
  modules: []
  options: {}
private:
  legal:
    city: configure private.legal.city in _localqgoda.yaml or _qgoda.yaml
    copyright_uri: configure private.legal.copyright_uri in _localqgoda.yaml or _qgoda.yaml
    copyright_year: configure private.legal.copyright_year in _localqgoda.yaml or
      _qgoda.yaml
    email: configure private.legal.email in _localqgoda.yaml or _qgoda.yaml
    id: configure private.legal.id in _localqgoda.yaml or _qgoda.yaml
    manager: configure private.legal.manager in _localqgoda.yaml or _qgoda.yaml
    name: configure private.legal.name in _localqgoda.yaml or _qgoda.yaml
    phone: configure private.legal.phone in _localqgoda.yaml or _qgoda.yaml
    responsible: configure private.legal.responsible in _localqgoda.yaml or _qgoda.yaml
    street: configure private.legal.street in _localqgoda.yaml or _qgoda.yaml
    vat-id: configure private.legal.vat-id in _localqgoda.yaml or _qgoda.yaml
processors:
  chains:
    html:
      modules:
      - TT2
      - Strip
      - HTMLCleaner
      - HTMLFilter
    markdown:
      modules:
      - TT2
      - Strip
      - Hoedown
      suffix: html
      wrapper: html
    raw:
      modules:
      - TT2
      - Strip
    xml:
      modules:
      - TT2
      - Strip
  options:
    HTMLFilter:
      AnchorTarget: {}
      CleanUp: {}
      Generator: {}
      TOC:
        content-tag: qgoda-content
        end: 6
        start: 2
        template: components/toc.html
        toc-tag: qgoda-toc
  triggers:
    htm: html
    html: html
    json: raw
    md: markdown
    mdown: markdown
    mdwn: markdown
    mkd: markdown
    mkdn: markdown
    xml: raw
scm: git
site:
  example: site.example is also a legal private variable
srcdir: /Users/guidoflohr/qgoda/qgoda-site
taxonomies:
  doc-section: ~
  name: ~
title: Qgoda
track-dependencies: false
url: https://www.qgoda.net
view: default.html

probes:
  - id: '1'
    name: Probing Github
    description: Multiple
    interval: 10
    requests:
      - url: http://github.com
        method: GET
        timeout: 7000
        saveBody: false
      - url: https://github.com/hyperjumptech
        method: GET
        timeout: 7000
        saveBody: true
        headers:
          Accept: application/json
          Custom-Field: allowed
        body:
          username: bart
          password: simpson
          custom-Field: ok

    alerts:
      - assertion: response.status == 500
        message: responsee status message
      - assertion: response.time > 150
        message: response time message

    incidentThreshold: 3
    recoveryThreshold: 3

  - id: id-tcp
    name: localhost checking
    alerts:
      - assertion: response.status == 500
        message: response status message
    incidentThreshold: 1
    recoveryThreshold: 1
    socket:
      host: 1.2.3.4
      port: 22
      data: hello

  - id: 'id-postgres'
    name: Postgres test
    description: Test schema
    postgres:
      - uri: 'postgres://user:password@172.1.0.1/database'
      - username: 'name'
        port: 1234
        database: hello
        host: '172.1.0.1'

  - id: 'id-Mongodb'
    name: Mongo test
    description: Mongo probe
    mongo:
      - uri: mongodb://localhost:27017

  - id: 'id-mysql'
    name: MySQL probe
    description: mysql probe template
    mysql:
      - host: 172.11.0.1
        port: 3306
        database: mydatabase
        username: myuser
        password: password

  - id: 'id-mariadb'
    name: MariaDB probe
    description: mariadb probe template
    mariadb:
      - host: 172.11.0.1
        port: 3306
        database: mydatabase
        username: myuser
        password: password

  - id: 'id-ping'
    name: New Ping
    description: requesting icmp ping
    interval: 10 # in seconds
    ping:
      - uri: http://google.com

---
version: 1
applications:
  - name: app1
    buildpacks:
      - ruby_buildpack
      - java_buildpack
    command: start-web.sh
    env:
      VAR1: value1
      VAR2: value2
    disk_quota: 512M
    log-rate-limit-per-second: 1KB
    timeout: 10
    health-check-http-endpoint: /healthcheck
    health-check-type: http
    health-check-invocation-timeout: 10
    health-check-interval: 15
    readiness-health-check-http-endpoint: /healthcheck
    readiness-health-check-type: http
    readiness-health-check-invocation-timeout: 10
    readiness-health-check-interval: 15
    instances: 3
    memory: 500M
    routes:
      - route: route.example.com
      - route: another-route.example.com
        protocol: http2
    services:
      - my-service1
      - my-service2
      - name: my-service-with-arbitrary-params
        binding_name: my-binding
        parameters:
          key1: value1
          key2: value2
    stack: cflinuxfs4
    metadata:
      annotations:
        contact: 'bob@example.com jane@example.com'
      labels:
        sensitive: true

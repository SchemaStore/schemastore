---
version: 1
applications:
  - name: app1
    buildpacks:
      - ruby_buildpack
      - java_buildpack
    env:
      VAR1: value1
      VAR2: value2
    routes:
      - route: route.example.com
      - route: another-route.example.com
        protocol: http2
    services:
      - my-service1
      - my-service2
      - name: my-service-with-arbitrary-params
        binding_name: my-binding
        parameters:
          key1: value1
          key2: value2
    stack: cflinuxfs4
    metadata:
      annotations:
        contact: 'bob@example.com jane@example.com'
      labels:
        sensitive: true
    processes:
      - type: web
        command: start-web.sh
        disk_quota: 512M
        health-check-http-endpoint: /healthcheck
        health-check-type: http
        health-check-invocation-timeout: 10
        instances: 3
        memory: 500M
        log-rate-limit-per-second: 1KB
        timeout: 10
      - type: worker
        command: start-worker.sh
        disk_quota: 1G
        health-check-type: process
        instances: 2
        memory: 256M
        log-rate-limit-per-second: 1KB
        timeout: 15
  - name: app2
    env:
      VAR1: value1
    processes:
      - type: web
        instances: 1
        memory: 256M
        log-rate-limit-per-second: 1KB
    sidecars:
      - name: authenticator
        process_types: ['web', 'worker']
        command: bundle exec run-authenticator
        memory: 800M

      - name: upcaser
        process_types: ['worker']
        command: ./tr-server
        memory: 2G

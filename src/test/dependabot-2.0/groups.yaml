version: 2
updates:
  - package-ecosystem: 'npm'
    allow:
      - dependency-type: 'all'
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      production-dependencies:
        dependency-type: 'production'
      development-dependencies:
        dependency-type: 'development'
        exclude-patterns:
          - 'rubocop*'
      rubocop:
        patterns:
          - 'rubocop*'

# yaml-language-server: $schema=../../schemas/json/dependabot-2.0.json
version: 2
updates:
  - package-ecosystem: 'npm'
    allow:
      - dependency-type: 'all'
    directory: '/'
    groups:
      my-group:
        dependency-type: 'development'
        applies-to: version-updates
    schedule:
      interval: 'weekly'

# yaml-language-server: $schema=../../schemas/json/dependabot-2.0.json
version: 2

multi-ecosystem-groups:
  infrastructure:
    schedule:
      interval: weekly

updates:
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
    patterns:
      - nginx
      - redis
      - postgres
    multi-ecosystem-group: infrastructure

  - package-ecosystem: terraform
    directory: /
    schedule:
      interval: daily
    patterns:
      - aws
      - terraform-*
    multi-ecosystem-group: infrastructure

# yaml-language-server: $schema=../../schemas/json/dependabot-2.0.json
version: 2

multi-ecosystem-groups:
  group-with-prefix:
    schedule:
      interval: weekly
    commit-message:
      prefix: deps

  group-with-prefix-development:
    schedule:
      interval: weekly
    commit-message:
      prefix-development: dev-deps

  group-with-include-only:
    schedule:
      interval: weekly
    commit-message:
      include: scope

  group-with-prefix-and-include:
    schedule:
      interval: weekly
    commit-message:
      prefix: update
      include: scope

updates:
  - package-ecosystem: npm
    directory: /1
    schedule:
      interval: daily
    patterns:
      - '*'
    multi-ecosystem-group: group-with-prefix

  - package-ecosystem: pip
    directory: /2
    schedule:
      interval: daily
    patterns:
      - '*'
    multi-ecosystem-group: group-with-prefix-development

  - package-ecosystem: bundler
    directory: /3
    schedule:
      interval: daily
    patterns:
      - '*'
    multi-ecosystem-group: group-with-include-only

  - package-ecosystem: docker
    directory: /4
    schedule:
      interval: daily
    patterns:
      - '*'
    multi-ecosystem-group: group-with-prefix-and-include

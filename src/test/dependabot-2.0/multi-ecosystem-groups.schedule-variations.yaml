# yaml-language-server: $schema=../../schemas/json/dependabot-2.0.json
version: 2

multi-ecosystem-groups:
  daily-group:
    schedule:
      interval: daily

  weekly-group:
    schedule:
      interval: weekly
      day: friday

  monthly-group:
    schedule:
      interval: monthly

  cron-group:
    schedule:
      interval: cron
      cronjob: '0 0 * * 0'

  time-and-timezone:
    schedule:
      interval: daily
      time: '14:30'
      timezone: Europe/London

updates:
  - package-ecosystem: npm
    directory: /1
    schedule:
      interval: daily
    patterns:
      - '*'
    multi-ecosystem-group: daily-group

  - package-ecosystem: pip
    directory: /2
    schedule:
      interval: daily
    patterns:
      - '*'
    multi-ecosystem-group: weekly-group

  - package-ecosystem: bundler
    directory: /3
    schedule:
      interval: daily
    patterns:
      - '*'
    multi-ecosystem-group: monthly-group

  - package-ecosystem: docker
    directory: /4
    schedule:
      interval: daily
    patterns:
      - '*'
    multi-ecosystem-group: cron-group

  - package-ecosystem: terraform
    directory: /5
    schedule:
      interval: daily
    patterns:
      - '*'
    multi-ecosystem-group: time-and-timezone

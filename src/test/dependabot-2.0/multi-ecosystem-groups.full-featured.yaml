# yaml-language-server: $schema=../../schemas/json/dependabot-2.0.json
version: 2

multi-ecosystem-groups:
  infrastructure:
    schedule:
      interval: weekly
      day: monday
      time: '09:00'
      timezone: America/New_York
    assignees:
      - platform-team
    labels:
      - infrastructure
      - dependencies
    milestone: 10
    target-branch: develop
    commit-message:
      prefix: infra
      include: scope
    pull-request-branch-name:
      separator: '-'

  full-stack:
    schedule:
      interval: daily
    assignees:
      - full-stack-team
    labels:
      - full-stack

updates:
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
    patterns:
      - '*'
    assignees:
      - docker-admin
    labels:
      - docker
    multi-ecosystem-group: infrastructure

  - package-ecosystem: npm
    directory: /frontend
    schedule:
      interval: daily
    patterns:
      - react
      - lodash
      - '@types/*'
    labels:
      - frontend
    multi-ecosystem-group: full-stack

  - package-ecosystem: bundler
    directory: /backend
    schedule:
      interval: daily
    patterns:
      - rails
      - pg
      - sidekiq
    assignees:
      - backend-dev
    multi-ecosystem-group: full-stack

# Below is from https://github.com/connectrpc/connect-go/blob/96effedc8ac84da9f49392e5f7bdfee2e648247b/buf.gen.yaml

version: v1
managed:
  enabled: true
  go_package_prefix:
    default: connectrpc.com/connect/internal/gen
plugins:
  - name: go
    out: internal/gen
    opt: paths=source_relative
  - name: connect-go
    out: internal/gen
    opt: paths=source_relative

# yaml-language-server: $schema=../../schemas/json/language-configuration.json

autoClosingPairs:
  - { open: '[', close: ']', notIn: [string] }
  - { open: '(', close: ')', notIn: [string] }
  - { open: '"', close: '"', notIn: [string, comment] }

brackets:
  - ['[', ']']
  - ['(', ')']

comments:
  lineComment: '//'
  blockComment: ['/*', '*/']

folding:
  markers:
    start: ^\\s*//\\s*#?region\\b
    end: ^\\s*//\\s*#?endregion\\b

surroundingPairs:
  - { open: '[', close: ']' }
  - { open: '(', close: ')' }

# yaml-language-server: $schema=../../schemas/json/aurora-1.1.json
version: 0.0.1
boundedContextName: common
moduleName: lang
moduleNames: langs
aggregateName: CommonLang
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  solidIcon: mat_solid:language
  outlineIcon: mat_outline:language
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: name
    type: varchar
    maxLength: 127
    nullable: false
  - name: image
    type: varchar
    maxLength: 1022
    nullable: true
  - name: iso6392
    type: char
    length: 2
    nullable: false
    index: index
  - name: iso6393
    type: char
    length: 3
    nullable: false
    index: index
  - name: ietf
    type: char
    length: 5
    nullable: false
    index: index
  - name: customCode
    type: varchar
    maxLength: 63
    nullable: true
    index: index
  - name: dir
    type: enum
    enumOptions:
      - LTR
      - RTL
    nullable: false
  - name: sort
    type: smallint
    unsigned: true
    nullable: true
  - name: isActive
    type: boolean
    nullable: false
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true

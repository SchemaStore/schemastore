version: 0.0.1
boundedContextName: common
moduleName: country
moduleNames: countries
aggregateName: CommonCountry
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  solidIcon: mat_solid:flag
  outlineIcon: mat_outline:flag
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: iso3166Alpha2
    type: char
    length: 2
    nullable: false
    index: index
  - name: iso3166Alpha3
    type: char
    length: 3
    nullable: false
    index: index
  - name: iso3166Numeric
    type: char
    length: 3
    nullable: false
    index: index
  - name: customCode
    type: varchar
    maxLength: 63
    nullable: true
    index: index
  - name: prefix
    type: varchar
    maxLength: 5
    nullable: true
  - name: image
    type: varchar
    maxLength: 1022
    nullable: true
  - name: sort
    type: smallint
    unsigned: true
    nullable: true
  - name: administrativeAreas
    type: json
    nullable: true
  - name: latitude
    type: decimal
    decimals:
      - 16
      - 14
    nullable: true
  - name: longitude
    type: decimal
    decimals:
      - 17
      - 14
    nullable: true
  - name: zoom
    type: smallint
    unsigned: true
    nullable: true
  - name: mapType
    type: enum
    enumOptions:
      - ROADMAP
      - SATELLITE
      - HYBRID
      - TERRAIN
    nullable: true
    example: CommonCountryMapType.TERRAIN
  - name: availableLangs
    type: json
    nullable: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
  - name: id
    isI18n: true
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: countryId
    isI18n: true
    type: id
    length: 36
    nullable: false
    relationship:
      type: many-to-one
      aggregateName: CommonCountry
      modulePath: common/country
      key: id
      field: country
    index: unique
    indexName: uniqueCountryIdLangId
  - name: langId
    isI18n: true
    type: id
    length: 36
    nullable: false
    relationship:
      type: many-to-one
      aggregateName: CommonLang
      modulePath: common/lang
      key: id
      field: lang
      avoidConstraint: true
    index: unique
    indexName: uniqueCountryIdLangId
  - name: name
    isI18n: true
    type: varchar
    maxLength: 127
    nullable: false
    index: index
  - name: slug
    isI18n: true
    type: varchar
    maxLength: 127
    nullable: false
    index: index
  - name: administrativeAreaLevel1
    isI18n: true
    type: varchar
    maxLength: 63
    nullable: true
  - name: administrativeAreaLevel2
    isI18n: true
    type: varchar
    maxLength: 63
    nullable: true
  - name: administrativeAreaLevel3
    isI18n: true
    type: varchar
    maxLength: 63
    nullable: true
  - name: createdAt
    isI18n: true
    type: timestamp
    nullable: true
  - name: updatedAt
    isI18n: true
    type: timestamp
    nullable: true
  - name: deletedAt
    isI18n: true
    type: timestamp
    nullable: true
additionalApis:
  - path: common/country/administrative-areas
    resolverType: query
    httpMethod: post

# yaml-language-server: $schema=../../schemas/json/bxci.schema-2.0.0.json
project:
  type: npm

config:
  jenkins_runtime:
    docker:
      image: remote-host.com/image-name:tag

  build:
    clean_workspace_after_run: false
    static_analysis:
      enabled: false

  branch:
    disable_validation: true

services:
  - Elasticsearch
  - Mysql
  - Mssql

environment:
  my_env_var: value
  ANOTHER_VAR: value
  __CFBundleIdentifier: some value

jenkinsEnvironment:
  - SOME_VALID_VALUE

archive:
  - some-file.txt
  - target/*.jar

stages:
  my stage:
    steps:
      - echo first
  another:
    steps:
      - npm run lint
  Another step:
    when:
      branch: '^master$'
    steps:
      - echo last

output:
  docker:
    dockerfile: path/to/Dockerfile
    image_name: my-image

    publish:
      - channel: stable
        branch: '^master$|^release/.+$'
        registry: https://some-docker-registry.com:5008
        credentials: MY_SECRET

      - channel: dev
        branch: '^(feature|bugfix)/.+$'
        registry: https://some-docker-registry.com:5031
        credentials: MY_SECRET

  helm:
    path: k8s/project-name
    updates:
      - file: Chart.yaml
        properties:
          - key: version
            value: asdf
      - file: values.yaml
        properties:
          - key: image.tag
            env: SOME_VALID_VALUE

    publish:
      - channel: stable
        branch: '^master$|^release/.+$'
        repository: https://host.com/helm-repo/stable
        credentials: MY_SECRET

      - channel: dev
        branch: '^(feature|bugfix)/.+$'
        repository: https://host.com/helm-repo/snapshot
        credentials: MY_SECRET

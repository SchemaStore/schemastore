#:schema ../../schemas/json/tox.json
env_list = ["py", "lint"]
min_version = "4.0"
no_package = true

[env_run_base]
description = "run tests"
deps = "pytest"
commands = [["python", "-m", "pytest"]]
pass_env = ["HOME", "CI"]
set_env = { PYTHONDONTWRITEBYTECODE = "1" }

[env.lint]
description = "run linters"
commands = [["python", "-m", "flake8"]]

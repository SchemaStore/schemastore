probes:
  - name: httpbin_200
    description: return 200
    interval: 10
    requests:
      - url: https://httpbin.org/status/400
        method: GET
        timeout: 3000
    alerts:
      - query: response.status != 200
        message: response status message
    incidentThreshold: 1
    recoveryThreshold: 1

notifications:
  - id: my-desktop-notif
    type: desktop

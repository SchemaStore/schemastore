# yaml-language-server: $schema=../../schemas/json/vhwdebugger-binding-schema.json
version: 1.0

default-debugger: MyDebugger1

debuggers:
  MyDebugger1:
    type: gdb
    node: localhost
    port: 1234
    run: true
    gdb:
      path-to-gdb-client: 'dummyPath/gdb.exe'
      path-to-symbol-file: 'dummyPath/app.elf'

---
repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.7.1"
    hooks:
      - id: prettier
        # Add more file types later:
        types_or: [yaml, json]
        always_run: true
        args: [--json-recursive-sort, --json-sort-order, schema-sort-order.json]
        additional_dependencies:
          - prettier
          - prettier-plugin-sort-json
